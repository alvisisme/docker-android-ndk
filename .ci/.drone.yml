---
kind: pipeline
type: exec               
name: Mirror
node:
  type: ubuntu20.04
steps:
- name: gitee
  commands:
    - git push --mirror git@gitee.com:alvisisme/$DRONE_REPO_NAME
- name: github
  commands:
    - git push --mirror git@github.com:alvisisme/$DRONE_REPO_NAME

---
kind: pipeline
type: docker
name: Android NDK r25c 
steps:
- name: BuildAndPush
  image: plugins/docker:20.14
  settings:
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD
    pull_image: true
    dockerfile: Dockerfile
    repo: alvisisme/android-ndk
    build_args:
      - ANDROID_NDK_VERSION=r25c
    tags: r25c
